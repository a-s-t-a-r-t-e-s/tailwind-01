<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-700 font-rmono bg-gray-100">
    <div>
        <div>
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                        <a href="/" class="text-green-500 sm:text-red-500 md:text-blue-500" >Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700">
                        <a href="#">
                            <span class="font-bold">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- end nav -->

        <main class="px-16 py-6">
            <div class="text-primary flex justify-center md:justify-end">
                <a href="#">Log In</a>
                <a href="#" class="ml-2">Sign Up</a>
            </div>
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8">
                    <!-- cards here -->
                <div class="card">    
                    <img src="img/stew.jpg" alt="stew" class="w-full h-38 sm:h-60 object-cover" >
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <span class="block text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <span>25 mins</span>
                    </div>
                </div>
                <div class="card">    
                    <img src="img/noodles.jpg" alt="noodles" class="w-full h-38 sm:h-60 object-cover" >
                    <div class="m-4">
                        <span class="font-bold">Veg Noodles</span>
                        <span class="block text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <span>20 mins</span>
                    </div>
                </div>
                <div class="card">    
                    <img src="img/curry.jpg" alt="curry" class="w-full h-38 sm:h-60 object-cover" >
                    <div class="m-4">
                        <span class="font-bold">Tofu Curry</span>
                        <span class="block text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <span>35 mins</span>
                    </div>
                </div>
            </div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>
            <div class="mt-8">
                <!-- cards -->
            </div>
            </div>

            <div class="flex justify-center">
                <div>Load more</div>
            </div>
        </main>
    </div>
</body>
</html>
